<body>
<h2>服务标准登录页</h2>
<h3>form login</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr><td>username:</td><td><input type="text" name="username"></td></tr>
        <tr><td>password:</td><td><input type="password" name="password"></td></tr>
        <tr>
            <td>图形验证码</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image">
            </td>
        </tr>
        <tr ><td colspan="2"><input name="remember-me" type="checkbox" value="true"></td>

        </tr>
        <tr><td colspa="2"><button type="submit">submit</button></td></tr>
    </table>
</form>


<h2>手机号登录页</h2>
<h3>mobile login</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr><td>mobile:</td><td><input type="text" name="mobile" value="13012345678"></td></tr>
        <tr>
            <td>短信验证码</td>
            <td>
                <input type="text" name="smscode">
               <a href="/code/sms?mobile=13012345678">发送验证码</a>
            </td>
        </tr>
        </tr>
        <tr><td colspa="2"><button type="submit">submit</button></td></tr>
    </table>
</form>
</body>
</html>
